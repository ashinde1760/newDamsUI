
<div class="container">
  <p-card class="docData">
    <ng-template pTemplate="title">
      {{ documentData1.name }} &nbsp;
      <i
        >({{
          documentData1.timestamp | date: "EEE, dd-MMM yyyy"
        }})</i
      >
    </ng-template>
    <hr>
    <ng-template pTemplate="content">
      <div>
        <pre>{{ documentData1.content }}</pre>
      </div>
    </ng-template>
  </p-card>
</div>
<br /><br />

    <p-table
      #dt
      [value]="documentData"
      [rows]="5"
      [paginator]="true"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
          <h3 class="p-m-0">All Versions</h3>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr style="color: coral">
          <th>Version</th>
          <th>Action</th>
          <th>Download</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-version>
        <tr>
          <td (click)="onClickVesrion(version.version)" style="cursor: pointer">
            <a>V1.{{ version.version }}</a>
          </td>
          <td><p-inputSwitch class="inputSwitch"></p-inputSwitch></td>
          <td><i style="cursor: pointer" class="pi pi-download" (click)="downloadDoc(version.id)"></i></td>
          <td>
            <button
            type="button"
              class="p-button-sm viewButton"
              pButton
              label="View Document"
              icon="pi pi-check"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between pagination">
          In total there are {{ versions ? versions.length : 0 }} Documents.
        </div>
      </ng-template>
    </p-table>
  </div>
