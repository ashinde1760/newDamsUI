<div class="container">
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <h2 style="margin-bottom: 10px">{{ versionDocName }}</h2>
    </div>
    <div class="p-toolbar-group-right">
      <i
        *ngIf="bookmark"
        (click)="bookmarkSection(documentData1.id)"
        class="pi pi-bookmark-fill"
        style="cursor: pointer bookamrk"
      ></i>

      <i
        *ngIf="!bookmark"
        (click)="bookmarkSection(documentData1.id)"
        class="pi pi-bookmark"
        style="cursor: pointer bookamrk"
      ></i>

      <i class="pi pi-share-alt"></i>
      <i
        class="pi pi-download"
        (click)="downloadDoc(documentData1.id)"
      ></i>
    </div>
  </p-toolbar>

  <p-card class="docData">
    <button pButton class="p-button-sm buttons" label="Keywords"></button>
    &nbsp;
    <button
      pButton
      class="p-button-sm buttons"
      label="Versions"
      (click)="onClickVesrion1()"
    ></button>
    <br />
  </p-card>
</div>
<br /><br />
<div class="innercard">
  <div>
    <p-table
      *ngIf="version"
      #dt
      [value]="documentData"
      [rows]="5"
      [paginator]="true"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
          <h3 class="p-m-0">All Versions</h3>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr style="color: coral">
          <th>Version</th>
          <th>Download</th>
          <th>Timestamp</th>
          <th></th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-version>
        <tr>
          <td style="cursor: pointer">
            <a>V1.{{ version.version }}</a>
          </td>
          <td>
            <i
              style="cursor: pointer"
              class="pi pi-download"
              (click)="downloadDoc(version.id)"
            ></i>
          </td>
          <td>
            {{ version.timestamp | date: "EEE, dd-MMM yyyy" }}
          </td>
          <td>
            <button
              type="button"
              class="p-button-sm viewButton buttons"
              pButton
              label="View Document"
              icon="pi pi-check"
              (click)="onClickViewDoc(version)"
            ></button>
          </td>
          <td><p-inputSwitch class="inputSwitch"></p-inputSwitch></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between pagination">
          In total there are
          {{ documentData ? documentData.length : 0 }} Documents.
        </div>
      </ng-template>
    </p-table>
  </div>

  <!-- Document Description -->
  <p-card *ngIf="docView" class="docData">
