  <p-toolbar styleClass="toolbar">
    <div class="p-toolbar-group-left">
      <i
        class="pi pi-bars"
        style="
          float: left;
          padding: 1rem;
          font-size: 2rem;
          cursor: pointer;
        "
        (click)="sideBar()"
      ></i>
      <img style="width: 100px;" src="assets\Images\outline_logo2.png" alt="Logo">
    </div>
    
    <div class="title1">
      Digital Accounting Manual System
    </div>

  <div class="p-toolbar-group-right userInfo">
    <span style="font-size: larger; font-family: Georgia;">Welcome {{user}} &nbsp; <img src="assets\Images\user.png" alt="profile" /></span>
    
  </div>
  </p-toolbar>


  
  <div class="leftpanel">
    <div *ngIf="sidebar" class="nav-pane">
      <div >
        <ul class="listItem">
          <li class="item" (click)="onClickHome()" >
            <i class="pi pi-home"></i> <a> Home</a>
          </li>
          <li class="item" (click)="onClicDocMngmnt()">
            <i class="pi pi-book"></i
            ><a> Document Management</a>
          </li>
          <li class="item" (click)="onClickBookmarks()">
            <i class="pi pi-book"></i
            ><a> Bookmarks</a>
          </li>
          <li class="item" (click)="logout()"><i class="pi pi-sign-out"></i><a> Logout</a></li>
        </ul>
      </div>
    </div>

    <div class="pages">
      <router-outlet></router-outlet>
    </div>


  </div>
