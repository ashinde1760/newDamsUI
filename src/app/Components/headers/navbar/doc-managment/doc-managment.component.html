  <p-dialog
    [(visible)]="uploadDialog"
    [style]="{ width: '40%' }"
    styleClass="p-fluid"
    [modal]="true"
  >
    <h3>Upload documents Here</h3>
    <hr />
    <ng-template pTemplate="content">
      <!-- <div class="padding">
        <input pInputText placeholder="Enter Type of Document" [(ngModel)]="docData.typeOfDoc" />
      </div>
      <div class="padding">
        <input pInputText placeholder="Enter Auther of Document" [(ngModel)]="docData.autherOfDoc" />
      </div> -->

      <input
        class="p-inputtext-sm padding"
        type="file"
        accept=".docx"
        pInputText
        id="dos"
        name="file"
        required
        autofocus
        (change)="selectFile($event)"
      />
      &nbsp;
      <button
        pButton
        pRipple
        label="Upload"
        icon="pi pi-upload"
        class="p-button-success buttons"
        [disabled]="!selectedFiles"
        (click)="uploadFile()"
      ></button>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        style="margin-top: 5px"
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text buttons"
        (click)="onCancle()"
      ></button>
    </ng-template>
  </p-dialog>
</div>

<!-- to display success or error msg -->
<p-toast></p-toast>

<div>
  <p-table
    #dt
    [value]="documents"
    [rows]="5"
    [paginator]="true"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name Of Document</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.sourceAsMap.Name | uppercase}}</td>
        <td>{{ product.sourceAsMap.timestamp | date: "EEE, dd-MMM yyyy" }}</td>
        <td>
          <button
            pButton
            type="button"
            label="VIEW"
            class="p-button-sm buttons"
            icon="pi pi-check"
            (click)="onClickView(product.sourceAsMap.Name)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div>
    <p-dialog
      [(visible)]="createNewDocument"
      [style]="{ width: '80%' }"
      [modal]="true"
      styleClass="p-fluid"
    >
      <ng-template pTemplate="content">
        <h3>Create New Document</h3>
        <hr />
        <div>
          <h5>Document Name</h5>
          <input [(ngModel)]="newSampleDocData.docName" pInputText placeholder="Enter Document Name" />
        </div>
        <div>
          <h5>Document Content</h5>
          <p-editor
            [(ngModel)]="newSampleDocData.docContent"
            [style]="{ height: '220px' }"
          ></p-editor>
        </div>
      </ng-template>

      <ng-template pTemplate="footer">
        <button
          style="margin-top: 5px"
          pButton
          pRipple
          label="Cancel"
          icon="pi pi-times"
          class="p-button-text"
          (click)="onCancle()"
        ></button>
        <button
          style="margin-top: 5px"
          pButton
          pRipple
          label="Save"
          icon="pi pi-check"
          class="p-button-text"
          (click)="saveData()"
        ></button>
      </ng-template>
    </p-dialog>
  </div>
</div>
