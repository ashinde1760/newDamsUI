  <p-dialog
    [(visible)]="uploadDialog"
    [style]="{ width: '40%' }"
    styleClass="p-fluid"
    [modal]="true"
  >
    <h3>Upload documents Here</h3>
    <hr />
    <ng-template pTemplate="content">
      <!-- <div class="padding">
        <input pInputText placeholder="Enter Type of Document" [(ngModel)]="docData.typeOfDoc" />
      </div>
      <div class="padding">
        <input pInputText placeholder="Enter Auther of Document" [(ngModel)]="docData.autherOfDoc" />
      </div> -->

      <input
        class="p-inputtext-sm padding"
        type="file"
        accept=".docx"
        pInputText
        id="dos"
        name="file"
        required
        autofocus
        (change)="selectFile($event)"
      />
      &nbsp;
      <button
        pButton
        pRipple
        label="Upload"
        icon="pi pi-upload"
        class="p-button-success"
        [disabled]="!selectedFiles"
        (click)="uploadFile()"
      ></button>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        style="margin-top: 5px"
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="onCancle()"
      ></button>
    </ng-template>
  </p-dialog>
</div>

<div>
  <p-card *ngFor="let data of documents" styleClass="dataCard">
    
    
    <div class="docTitle">
      <span style="font-weight:700; font-size: x-large;" [innerHTML]="data.sourceAsMap.Name | uppercase"></span> &nbsp;
      <span>(Uploaded On:{{data.sourceAsMap.timestamp | date: "EEE, dd-MMM yyyy, h:mm:ss aa"}})</span>
    </div>
<hr>

    <div class="content" [innerHTML]="data.sourceAsMap.Content" style="margin: 10px"></div>
  </p-card>
</div>

<!-- to display success or error msg -->
